<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="content">

        <div class="form">
            <div class="inputDiv">
                <p class="InputTitle">Tamanho da plantação em hectar</p>
                <input id="tamanho" class="input">
            </div>

            <div class="inputDiv">
                <p class="InputTitle">Valor do Alface por kg</p>
                <input id="VlrAlface" class="input">
            </div>

            <button onclick="Analisar()" class="submit">Calcular Ganhos</button>
        </div>

        <div id="resultado">
      

        </div>

</body>

</html>

<script>
    function Analisar() {
        
        var hec = Number(tamanho.value)
        var lettuceAmount = 40000 * hec
        var lettuceValue = Number(VlrAlface.value)


        var AmountValue = lettuceAmount * lettuceValue

        var valorBruto = AmountValue

        var verao = valorBruto - (valorBruto * 0.6)

        var perda = valorBruto - verao

        resultado.innerHTML = `
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Tamanho da plantação</th>
                <th>Valor Alface</th>
                <th>Renda sem AlfaFolium</th>   
            </tr>
        </thead>
        <tbody>
        <tr>
        <td>${hec} hectares</td>
        <td>R$${lettuceValue}</td>
        <td style="color: #FF3636; font-weight: bold">R$${verao}</td>
     
        </tr>
        </tbody>
        </table>

        <table class="table table-striped">
        <thead>
            <tr>
                <th>Tamanho da plantação</th>
                <th>Valor Alface</th>
                <th>Renda com AlfaFolium</th>   
            </tr>
        </thead>
        <tbody>
        <tr>
        <td>${hec} hectares</td>
        <td>R$${lettuceValue}</td>
        <td style="color: #00B336; font-weight: bold">R$${valorBruto}</td>
        </tr>
        </tbody>
        </table>
        <br>
        <p class="title"> Os seus ${hec} hectares de plantação de alface, podem lhe trazer uma renda bruta de R$${AmountValue},
         porém, sem a devida proteção, esse valor no verão pode diminuir em até 60%, chegando em ${verao}.
        `

    }
</script>
