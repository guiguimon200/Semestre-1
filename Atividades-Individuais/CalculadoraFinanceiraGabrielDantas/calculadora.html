<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">

        <div class="form">
            <div class="inputDiv">
                <p class="InputTitle">Tamanho da plantação em hectar</p>
                <input id="tamanho" class="input">
            </div>

            <div class="inputDiv">
                <p class="InputTitle">Valor do Alface por kg</p>
                <input id="VlrAlface" class="input">
            </div>

            <button onclick="Analisar()" class="submit">Calcular Ganhos</button>
        </div>

        <div id="resultado">
      
        </div>

</body>

</html>

<script>
    function Analisar() {
        
        var hec = Number(tamanho.value)
        var lettuceAmount = 40000 * hec
        var lettuceValue = Number(VlrAlface.value)


        var AmountValue = lettuceAmount * lettuceValue

        var valorBruto = AmountValue

        var rendaVerao = valorBruto - (valorBruto * 0.6)

        var perda = valorBruto - rendaVerao

        resultado.innerHTML = `
        
        <div class="table">
            <div class="tableHead">
               
                    <p>Tamanho da plantação</p>
                    <p>Valor Alface</p>
                    <p>Renda sem AlfaFolium</p>   
               
            </div>
            
            <div class="line">
            <p>${hec} hectares</p>
            <p>R$${lettuceValue}</p>
            <p style="color: #FF3636; font-weight: bold">R$${rendaVerao}</p>
            
            </div>
            </tbody>
            </table>
            
            <div class="tableHead">
               
                <p>Tamanho da plantação</p>
                <p>Valor Alface</p>
                <p>Renda com AlfaFolium</p>   
           
        </div>
        <div class="line">
            <p>${hec} hectares</p>
            <p>R$${lettuceValue}</p>
            <p style="color: #00B336; font-weight: bold">R$${valorBruto}</p>
            </div>
        </div>
            <br>
        <div class='titleDiv'>
            <p class="title"> Partindo da premissa de que em 1 hectar podemos ter até 40 toneladas de alface, os seus ${hec} hectares de plantação de alface, podem lhe trazer uma renda bruta de R$${AmountValue},
             porém, sem o devido cuidado, esse valor no verão pode diminuir em até 60%, chegando em ${rendaVerao}.</p>
        </div>
        `

    }
</script>
